<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Elasticsearch Index Inspector" />
<meta name="author" content="" />

<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet"
	href="lib/jstree-3.0.2/themes/default/style.min.css" />

<title>Elasticsearch Index Inspector</title>
</head>
<body>
	<div id="toolbar">
		<span id="title-button">IndexInspector</span>
	</div>
	<div id="select-pane">
		<div id="index-select-container">
			<header id="index-select-header"> Indexes-Types </header>
			<div id="index-select-body">
				<div id="index-select-list"></div>
			</div>
		</div>
	</div>
	<div id="result">
		<div id="result-document-container">
			<h2>Documents</h2>
			<div id="result-table-container"></div>
		</div>
		<div id="result-analyze-container">
			<h2 id="result-analyze-header">Analyze</h2>
			<div id="verbose-checkbox-container">
				<input type="checkbox" id="verbose-checkbox" name="verbose-checkbox"><label
					for="verbose-checkbox">Verbose</label>
			</div>
			<div id="result-analyze-table-container"></div>
			<div id="result-detail-analyze-table-container"></div>
		</div>
	</div>
	
	<script type="text/javascript"
		src="lib/jquery-2.1.1/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="lib/jstree-3.0.2/jstree.min.js"></script>

	<script type="text/javascript" src="js/app/indexInspectorConstants.js"></script>
	<script type="text/javascript" src="js/app/mappingManager.js"></script>
	<script type="text/javascript" src="js/app/documentManager.js"></script>
	<script type="text/javascript" src="js/app/indexManager.js"></script>
	<script type="text/javascript" src="js/app/indexesTypesTreeRenderer.js"></script>
	<script type="text/javascript" src="js/app/indexesTypesSelector.js"></script>
	<script type="text/javascript" src="js/app/documentTableRenderer.js"></script>
	<script type="text/javascript" src="js/app/fieldDataSelector.js"></script>
	<script type="text/javascript" src="js/app/analyzeService.js"></script>
	<script type="text/javascript" src="js/app/analyzedResultTableRenderer.js"></script>
	<script type="text/javascript" src="js/app/indexInspectorInitializer.js"></script>
</body>
</html>
